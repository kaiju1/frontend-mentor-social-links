<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Iahhel Maghacut</a>.
    </div>

    <section class="socials" id="socials">
      <div class="socials__container">
        <div class="socials__card">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
            class="socials__card-image"
          />
          <h2 class="socials__card-name">Jessica Randall</h2>
          <p class="socials__card-address--primary">London, United Kingdom</p>
          <p class="socials__card-description">
            "Front-end developer and avid reader"
          </p>

          <ul class="socials__card-list">
            <li class="socials__card-list-item">
              <a href="#" class="socials__card-list-item-link">Github</a>
            </li>
            <li class="socials__card-list-item">
              <a href="#" class="socials__card-list-item-link"
                >Frontend Mentor</a
              >
            </li>
            <li class="socials__card-list-item">
              <a href="#" class="socials__card-list-item-link">Linkedin</a>
            </li>
            <li class="socials__card-list-item">
              <a href="#" class="socials__card-list-item-link">Twitter</a>
            </li>
            <li class="socials__card-list-item">
              <a href="#" class="socials__card-list-item-link">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
